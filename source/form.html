<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк Конкурс</title>
  </head>
  <body>

    <header class="header header--form">

      <div class="header-container">
        <a class="header-logo" href="index.html">PINK</a>
        <button class="header-btn" type="button" title="X">X</button>
      </div>
      <h2 class="header-text">Конкурс на самое безбашенное путешествие с Пинк</h2>

    </header>

    <div class="form">

      <div class="form-title">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!</div>
      <div class="form-list">
        <div class="form-user">
          <div class="form-user__item">
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" placeholder="Укажите фамилию *" required>
          </div>

          <div class="form-user__item">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя *" required>
          </div>

          <div class="form-user__item">
            <label for="patronymic">Отчество:</label>
            <input type="text" id="patronymic" name="patronymic" placeholder="Ну и отчество тоже">
          </div>
        </div>
        <div class="form-progress">
          <div class="form-progress__item">
            <input type="checkbox" id="progress1" checked>
            <label for="progress1">Сделал селфи с акулой</label>
          </div>
          <div class="form-progress__item">
            <input type="checkbox" id="progress2" checked>
            <label for="progress2">Обгорел на пляже</label>
          </div>
          <div class="form-progress__item">
            <input type="checkbox" id="progress3">
            <label for="progress3">Видел Чака Норриса</label>
          </div>
          <div class="form-progress__item">
            <input type="checkbox" id="progress4">
            <label for="progress4">Накупил сувениров</label>
          </div>
          <div class="form-progress__item">
            <input type="checkbox" id="progress5" checked>
            <label for="progress5">Удержал башню</label>
          </div>
          <div class="form-progress__item">
            <input type="checkbox" id="progress6">
            <label for="progress6">Разгромил отель</label>
          </div>
        </div>
        <div class="form-contact"></div>
        <div class="form-app"></div>
        <div class="form-result"></div>
        <div class="form-submit"></div>
      </div>
    </div>




    <footer class="footer">

      <a class="footer-logo" href="https://htmlacademy.ru/intensive/adaptive">PINK</a>
      <div class="footer-social">
        <a class="footer-social__item footer-social__item--twitter" href="#">Twitter</a>
        <a class="footer-social__item footer-social__item--facebook" href=#>Facebook</a>
        <a class="footer-social__item footer-social__item--youtube" href="#">Youtube</a>
      </div>
      <a class="footer-copyright" href="https://htmlacademy.ru/intensive/adaptive">Разработано</a>

    </footer>

  </body>

</html>
